<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Personalizado</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="diseño.css">

    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="Diseño.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&family=EB+Garamond&family=Lora:ital,wght@1,500&family=Mukta:wght@200&family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>


    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            
            <!-- icono -->
            <a class="navbar-brand md-auto d-md-none" href="#">
                <i class="bi bi-github"></i>
                <span class="text-warning logo">Tato Gang</span>
            </a>

            <!-- boton del menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                
            </button>


            <!-- Elementos del menu colapsable -->
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav md-auto">
                    <!-- md-auto "Sirve para llevar un elemento a la izquierda"
                    ms-auto "Sirve para llevar un elemento a la derecha" -->
                    <li class="nav-item">
                        <a class="nav-link active" href="">Inicio</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="">Precios</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href=""
                        id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown">Servicios</a>
                        <ul class="dropdown-menu bg-secondary">
                            <li>
                                <a class="dropdown-item" href="">Renta</a>
                            </li>

                            <li>
                                <a class="dropdown-item" href="">Equipos</a>
                            </li>

                            <li>
                                <a class="dropdown-item" href="">Networking</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <hr class="text-white-50">

                <!-- icono -->
                <a class="navbar-brand ms-auto md-auto " href="#">
                    <i class="bi bi-github"></i>
                    <span class="text-warning logo">Tato Gang</span>
                </a>
                
                <!-- enlaces redes sociales -->
                <ul class="navbar-nav flex-row flex-wrap text-light ms-auto">
                    <li class="nav-item col-6 col-md-auto p-3">
                        <i class="bi bi-linkedin"></i>
                        <small class="d-md-none ms-2">Linkedin</small>
                    </li>

                    <li class="nav-item col-6 col-md-auto p-3">
                        <i class="bi bi-whatsapp"></i>
                        <small class="d-md-none ms-2">Whatsapp</small>
                    </li>

                    <li class="nav-item col-6 col-md-auto p-3">
                        <i class="bi bi-telegram"></i>
                        <small class="d-md-none ms-2">Telegram</small>
                    </li>

                    <li class="nav-item col-6 col-md-auto p-3">
                        <i class="bi bi-youtube"></i>
                        <small class="d-md-none ms-2">Youtube</small>
                    </li>
                </ul>

                <!-- Boton Informaciion -->
                <form class="d-flex"></form>
                <button class="btn btn-outline-warning d-none
                d-md-inline-block" type="submit">Información</button>
            </div>
        </div>
    </nav>










    
    <!-- BOOTSTRAP SCRIPT     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
